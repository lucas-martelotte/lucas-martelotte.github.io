<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaTeX Example</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <h1>KaTeX Example</h1>
    <p>Here is an example of an inline equation: <span id="inline"></span></p>
    <p>Here is a displayed equation:</p>
    <div id="displayed"></div>

    <script>
        // Render KaTeX math expressions
        document.addEventListener("DOMContentLoaded", function() {
            // Render inline math
            katex.render("c = \\pm\\sqrt{a^2 + b^2}", document.getElementById("inline"));
            
            // Render displayed math
            katex.render("f(x) = \\int_{-\\infty}^{\\infty} e^{-x^2} dx", document.getElementById("displayed"));
        });
    </script>
    
    <script src="scripts/header.js"></script>
</body>
</html>
